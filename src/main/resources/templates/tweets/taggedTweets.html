<!DOCTYPE html>

    <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Landing Page</title>

        <div th:replace="fragments/cdn :: css" ></div>

        <!-- Custom css -->
        <link rel="stylesheet" href="../css/indexPage.css">

    </head>

    <body>
        
        <div th:replace="fragments/navbar :: navbar" ></div>

    	<div class="container bg-info">

            <h2>Tweets #<span th:text="${tag}"></span></h2>

            <div class="list-group" th:each="tweet:${tweetList}">
                <div class="d-flex w-100 justify-content-between">
                    <a th:href="@{/users/} + ${tweet.user.username}" class="username">
                        <h5>@<span th:text="${tweet.user.username}"></span></h5>
                    </a>
                    <small th:text="${dates.format(tweet.createdAt, 'M/d/yy)}'"></small>
                </div>
                <p class="mb-1" th:utext="${tweet.message}"></p>
            </div>

            <div th:if="${#lists.isEmpty(tweetList)}">
                <h3>No tweets have dis hashtag</h3>
            </div>
            
    	</div>
        
    </body>

    <footer>

        <div th:replace="fragments/cdn :: js" ></div>
        <!-- Custom js -->
        <script src="js/indexPage.js"></script>
        
    </footer>

</html>
