<!DOCTYPE html>

    <html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Landing Page</title>
        <div th:replace="fragments/cdn :: css" ></div>
        <!-- Custom css -->
        <link rel="stylesheet" href="css/indexPage.css">

    </head>

    <body>
        
        <div th:replace="fragments/navbar :: navbar" ></div>

    	<div class="container bg-info">
    		<h1>Dis is yo feed my mayne</h1>
    		
    		<div th:each="tweet:${tweetList}">
                <h5>@
                    <span th:text="${tweet.user.username"></span>
                    <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small>
                </h5>
                <p th:utext="${tweet.message}"></p>
            </div>
    	</div>
        
    </body>

    <footer>
            <div th:replace="fragments/cdn :: js" ></div>
        <!-- Custom js -->
        <script src="js/indexPage.js"></script>
    </footer>

</html>
