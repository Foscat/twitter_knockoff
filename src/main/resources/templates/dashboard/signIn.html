<!DOCTYPE html>

    <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign In Page</title>
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <!-- Custom css -->
        <link rel="stylesheet" href="../css/indexPage.css">
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar" ></div>

    	<div class="container bg-secondary rounded">
            <h1>Hey Buddy</h1>
            
            <div class="row">
                <div class="col">
                    <div class="card border border-dark m-1">
                        <div class="card-head">
                            <h1>Sign In Form</h1>
                        </div>
                        <div class="card-body m-1">
                            <form class="m-2" th:action="@{/signIn}" method="POST">
                                <div class="form-group">
                                    <label for="signInUsername">Username</label>
                                    <input type="text" class="form-control" name="username" id="signInUsername" th:placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="signInPassword">Password</label>
                                    <input type="password" class="form-control" name="password" id="signInPassword" th:placeholder="Password">
                                </div>
                                <div class="mx-auto" th:if="${param.error}">
                                    <h4 class="text-danger">Login unsuccesful</h4>
                                </div>
                                <button class="btn btn-primary" type="submit">
                                    Sign In
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    	</div>
        
    </body>

    <footer>
        <!-- Good jQuery with ajax -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" 
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <!-- Popper & Bootstrap js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Custom js -->
        <script src="../js/signIn_Up.js"></script>
    </footer>

</html>
